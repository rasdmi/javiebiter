<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Рандомная ругань</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
      color: #fff;
      font-family: 'DM Sans', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
    }
  </style>
</head>
<body>
  <div id="word"></div>

  <script>
    const words = [
      'бл*дь',
      'ё*аный',
      'с*ка',
      'п*здец',
      'м*дак',
      'н*хуй',
      'х*й',
      'ж*па',
      'е*ать',
      'д*бил'
    ];

    const wordElement = document.getElementById('word');

    const typingSpeed = 150;  // скорость печати (мс)
    const deletingSpeed = typingSpeed / 3;  // скорость удаления (в 3 раза быстрее)

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function typeWord(word) {
      wordElement.textContent = '';
      for (let i = 0; i < word.length; i++) {
        wordElement.textContent += word[i];
        await sleep(typingSpeed);
      }
    }

    async function deleteWord(word) {
      let current = word;
      while (current.length > 0) {
        const numToRemove = Math.floor(Math.random() * 2) + 1; // удаляем 1–2 символа
        current = current.slice(0, -numToRemove);
        wordElement.textContent = current;
        await sleep(deletingSpeed);
      }
    }

    async function run() {
      while (true) {
        const word = words[Math.floor(Math.random() * words.length)];
        await typeWord(word);
        await sleep(typingSpeed * 3); // задержка после печати слова
        await deleteWord(word);
        await sleep(typingSpeed); // задержка перед новым словом
      }
    }

    run();
  </script>
</body>
</html>
